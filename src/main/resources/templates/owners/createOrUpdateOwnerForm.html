<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="${owner.isNew()}">Adding new owner</title>
    <title th:unless="${owner.isNew()}">Updating owner</title>
</head>
<body>
    <div>

        <div th:insert="~{fragments/layout :: menu}"></div>

        <form method="POST" th:action="${owner.isNew() ? '/owners/new' : '/owners/__${owner.getId()}__/edit'}" th:object="${owner}">

            <div>
                <label for="firstName">First name</label>
                <input id="firstName" type="text" th:field="*{firstName}"/>
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" th:field="*{lastName}"/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
            </div>

            <div>
                <label for="address">Address</label>
                <input id="address" type="text" th:field="*{address}"/>
                <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
            </div>

            <div>
                <label for="city">City</label>
                <input id="city" type="text" th:field="*{city}"/>
                <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</div>
            </div>

            <div>
                <label for="telephone">Telephone</label>
                <input id="telephone" type="text" th:field="*{telephone}"/>
                <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone error</div>
            </div>

            <div>
                <input th:if="${owner.isNew()}" type="submit" value="Add owner"/>
                <input th:unless="${owner.isNew()}" type="submit" value="Update owner"/>
            </div>

        </form>
    </div>
</body>
</html>
